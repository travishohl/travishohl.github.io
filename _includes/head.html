<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Travis Hohl, Austin, Texas, web design austin, website design austin, web development, sites, software developer, software engineer">

    <!-- jquery-2.1.4.min.js -->
    <script type="text/javascript">{% include jquery-2.1.4.min.js %}</script>

    <!-- bootstrap.min.css -->
    <style type="text/css">{% include bootstrap.min.css %}</style>

    <!-- bootstrap.min.js -->
    <script type="text/javascript">{% include bootstrap.min.js %}</script>

    <!-- webfont.js -->
    <script type="text/javascript">{% include webfont.js %}</script>
    <script>
        WebFont.load({
            google: {
                families: ['Source+Sans+Pro:400,300,300italic']
            }
        });
    </script>

    <!-- main.css -->
    <style type="text/css">
        {% capture include_to_scssify %}
            {% include main.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- github-api-call.js -->
    <script type="text/javascript">{% include github-api-call.js %}</script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-13027846-1', 'travishohl.com');
        ga('send', 'pageview');

    </script>
    <!-- End Google Analytics -->
</head>
