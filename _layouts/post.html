---
layout: default
---
<div class="jumbotron mb-2">
  <h1>{{ page.title }}</h1>
</div>
<div class="col-xs-12 col-md-8 col-md-offset-2 mb-2">
  <article>
    {{ content }}
    <footer>
      <p>Author: {{ page.author }}<p>
      <p>Published: {{ page.date | date_to_string: "ordinal", "US" }}</p>
    </footer>
  </article>
</div>
